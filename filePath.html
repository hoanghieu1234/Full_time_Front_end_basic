<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absolute URLs và relative URLs</title>
  </head>
  <body>
    <h1>Phân biệt đường dẫn tuyệt đối và đường dẫn tương đối</h1>
    <br />
    <hr />
    <br />
    <h3>1. Đường dẫn tuyệt đối</h3>
    <p>Là địa chỉ đầy đủ của website</p>
    <p>
      Ví dụ: <a href="http://zingnews.vn" target="_blank">http://zingnews.vn</a>
    </p>
    <br />
    <h3>1. Đường dẫn tương đối</h3>
    <p>Là đường dẫn cục bộ - không có http://</p>
    <!-- File cùng cấp với file đang chứa thẻ -->
    <img src="images/icon_web.png" alt="" />
  </body>
</html>
